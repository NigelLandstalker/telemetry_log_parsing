packets: 
  - name: dashboard_pedal_percentages
    description: ADC values from the brake and accelerator pedals. 
    id: 0x90
    endian: little
    data:
      - name: accel_pedal_value
        type: uint8_t
      - name: brake_pedal_value
        type: uint8_t
  - name: car_state
    description: Car gear. Forward, neutral, reverse, etc. 
    id: 0x91
    endian: little
    data:
      - name: state
        type: uint8_t
  