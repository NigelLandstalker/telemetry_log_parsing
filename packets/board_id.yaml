#These board IDs are not finalized
packets:
  - name: [lights_front_id, lights_back_id, dashboard_id, steering_id, bp_control_id, secondary_pack_id, telemetry_id, center_console_id, charger_id, rearview_id]
    description: Unique identification packet for each board type
    id: [0x300,0x301,0x302,0x303,0x304,0x305,0x306,0x307,0x308,0x309]
    data:
      - name: board_id
        type: uint16_t
      - name: mcu_temp
        type: int16_t
        units: C
        conversion: 0.01
      - name: bus_voltage
        type: uint16_t
        units: V
        conversion: 0.001
      - name: fault_code
        type: uint16_t