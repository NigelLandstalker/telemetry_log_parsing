packets:
  - name: lights_state_front
    description: actual on/off state of front lights
    id: 0x0B0
    data:
      - name: light
        type: bitfield
        bits:
          - name: turn_left
          - name: turn_right
          - name: headlight_left
          - name: headlight_right
  - name: lights_state_rear
    description: actual on/off state of rear lights
    id: 0x0B1
    data:
      - name: light
        type: bitfield
        bits:
          - name: turn_left
          - name: turn_right
          - name: brake_left
          - name: brake_right
  - name: lights_current
    description: current that all of the lights draw
    id: 0x0B5
    endian: little
    data:
      - name: channel_1
        type: uint8_t
        unit: A
        conversion: 0.01
      - name: channel_2
        type: uint8_t
        unit: A
        conversion: 0.01
      - name: channel_3
        type: uint8_t
        unit: A
        conversion: 0.01
      - name: channel_4
        type: uint8_t
        unit: A
        conversion: 0.01
      - name: channel_5
        type: uint8_t
        unit: A
        conversion: 0.01
      - name: channel_6
        type: uint8_t   
        unit: A
        conversion: 0.01
  - name: lights_id
    description: sent by lights
    id: 0x0B2
    data:
      - name: version_number
        type: uint8_t