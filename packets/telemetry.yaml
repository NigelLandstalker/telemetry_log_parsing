packets:
  - name: telemetry_latlon
    description: GPS location of the car
    id: 0x6c0
    endian: little
    data:
      - name: lat
        type: float
      - name: lon
        type: float
  - name: telemetry_heading
    description: GPS velocity vector of the car
    id: 0x6c1
    endian: little
    data:
      - name: heading
        type: float
      - name: velocity
        type: float
        unit: m/s
  - name: telemetry_gps
    description: GPS info
    id: 0x6c2
    endian: little
    data:
      - name: num_sats
        type: uint8_t