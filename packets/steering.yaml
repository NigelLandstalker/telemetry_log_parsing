packets:
  - name: steering
    description: status of everything on the wheel
    id: 0x40
    data:
      - name: switches
        type: bitfield
        bits:
          - name: horn
          - name: cruise_acc
          - name: cruise_dec
          - name: turn_left
          - name: turn_right
          - name: magic_1
          - name: magic_2
          - name: push_to_talk
      - name: accelerator
        type: uint8_t
      - name: regen
        type: uint8_t