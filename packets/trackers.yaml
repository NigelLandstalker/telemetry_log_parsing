packets:
  - name: tracker_data
    description: Tracker data (on RTR only)
    id: 0x600
    endian: little
    repeat: 8
    offset: 1
    data:
      - name: array_voltage
        type: uint16_t
        units: V
        conversion: 0.01
      - name: array_current
        type: uint16_t
        units: A
        conversion: 0.001
      - name: battery_voltage
        type: uint16_t
        units: V
        conversion: 0.01
      - name: temperature
        type: uint16_t
        units: C
        conversion: 0.01
  - name: tracker_enable
    description: enable/disable trackers
    id: 0x610
    endian: little
    repeat: 4
    offset: 1
    data:
      - name: enable
        type: uint8_t