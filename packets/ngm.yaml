packets:
  - name: ngm_drive
    description: C2's packet for a lot of stuff
    id: 0x010
    data:
      - name: status1
        type: bitfield
        bits:
          - name: direction
            bitnum: 1
            values:
                1: forward
                0: reverse
          - name: mechanical_brake
            bitnum: 1
            values:
                1: braking
                0: not braking
          - name: emergency_power
            bitnum: 1
            values:
                1: secondary from bus
                0: secondary from pack
          - name: motor_enable
            bitnum: 1
            values:
                1: motor enabled
                0: motor disabled
          - name: brake_override
            bitnum: 1
            values:
                1: braking kils motor
                0: braking does not kill motor
          - name: right_blinker
            bitnum: 1
            values:
                1: on
                0: off
          - name: left_blinker
            bitnum: 1
            values:
                1: on
                0: off
          - name: headlights
            bitnum: 1
            values:
                1: on
                0: off
      - name: status2
        type: bitfield
        bits:
          - name: not_used
            bitnum: 7
          - name: tracker_disable
            bitnum: 1
            values:
                1: trackers disabled
                0: trackers enabled
      - name: accelerator
        type: uint8_t
      - name: regen
        type: uint8_t
  - name: ngm_motor_state
    description: NGM motor controller state
    id: 0x51
    endian: big
    data:
      - name: status
        type: uint8_t
      - name: speed
        type: uint16_t
      - name: current
        type: uint16_t